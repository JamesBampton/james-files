<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard Layout</title>

    <!-- TODO Connect to the remote css file that contains the bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Dashboard</span>
        </div>
    </nav>

    <!-- Main Content Section -->
    <!-- TODO: Fill full width of screen across all screen sizes -->>
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-3 bg-dark text-white p-3">
                <h2>Sidebar</h2>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Profile</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Settings</a></li>
                </ul>
            </aside>

            <!-- Main Content -->
            <!-- TODO: fills 75% of screen -->
            <main class="col-md-9">

                <!-- TODO: row on top of rom -->
                <div class="row">
                    <!-- Content Panel 1 -->

                    <!-- TODO: Columns that spans 4 out of 12 columns (1rd) -->
                    <div class="col-md-4 mb-4">

                        <!-- TODO: backbround and padding (3x4 12 pixels) -->
                        <div class="bg-info p-3">
                            <h3>Panel 1</h3>
                            <p>This is some content inside panel 1.</p>
                        </div>
                    </div>
                    <!-- Content Panel 2 -->
                    <div class="col-md-4 mb-4">
                        <!-- TODO: background secondary color and padding 3 -->
                        <div class="bg-secondary p-3">
                            <h3>Panel 2</h3>
                            <p>This is some content inside panel 2.</p>
                        </div>
                    </div>
                    <!-- Content Panel 3 -->
                    <div class="col-md-3 mb-4">
                        <div class="bg-warning p-3">
                            <h3>Panel 3</h3>
                            <p>This is some content inside panel 3.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- TODO: Adds Java script bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
