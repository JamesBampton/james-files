<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro's Pizza</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="dark-mode">
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Header Section -->
    <header>
        <!-- Rectangular switch -->
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <h1>Welcome to Pedro's Pizza</h1>
        <br>
        <img src="./assets/images/pizza.jpg" alt="Delicious Pizza" class="header-image">
    </header>

    <!-- Main Content Section -->
    <section class="content">
        <div class="box range">
            <a href="#" class="option">
                <h2>Our Range</h2>
                <p>Explore our delicious range of pizzas, made with the freshest ingredients!</p>
            </a>
            <button id="myButton" onclick="changeText1()" class="range">Click Me to Win</button>
        </div>
        <div class="box order">
            <a href="#" class="option">
                <h2 id="box-back">Order Online</h2>
                <p>Get your favorite pizza delivered straight to your door!</p>
            </a>
            <button id="myButton2" onclick="changeText1()" class="order">Click Me to Win</button>
        </div>
    </section>
</body>

<script>

    function changeText1() {
        const button = document.getElementById("myButton");
        const button2 = document.getElementById("myButton2");
        if (button.textContent === "Click Me to Win") {
            button.textContent = "You Lost!";
            button2.textContent = "Try me!";
        }
        else if (button2.textContent === "Try me!") {
            button2.textContent = "You Lost!";
            button.textContent = "Click Me to Win";
        }
    }

</script>
